<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Downloads</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex items-center justify-between">
            <h1 class="text-3xl font-bold text-gray-800" cursor=pointer>TubeSnatcher</h1>
            <nav>
                <a href="{% url 'home' %}" class="text-indigo-600 hover:underline px-4">Home</a>
                <a href="{% url 'download' %}" class="text-indigo-600 hover:underline px-4">Download</a>
                <a href="{% url 'logout' %}" class="text-indigo-600 hover:underline px-4">Logout</a>
                
            </nav>
        </div>
    </header>
    <header class="bg-indigo-300 text-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <h2 class="text-2xl font-semibold text-gray-800">{{ request.user.username }}'s Downloaded Videos</h2>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6">
        <ul class="list-disc pl-5 space-y-2">
            {% for download in downloads %}
            <li class="text-gray-700">{{ download.video_title }} - {{ download.download_date }}</li>
            {% empty %}
            <li class="text-gray-500">You haven't downloaded any videos yet.</li>
            {% endfor %}
        </ul>
    </main>

    <footer class="bg-white shadow-md mt-6">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <div class="profile-menu">
                <a href="{% url 'profile' %}" class="text-indigo-600 hover:underline">My Profile</a>
            </div>
            <!-- Logout form -->
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 text-white font-bold py-2 px-4 rounded-md hover:bg-red-500 transition ease-in-out duration-200">
                    Logout
                </button>
            </form>
        </div>
    </footer>
</body>

</html>
