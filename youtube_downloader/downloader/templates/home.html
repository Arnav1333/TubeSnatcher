<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - YouTube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex items-center justify-between">
            <h1 class="text-3xl font-bold text-gray-800">TubeSnatcher</h1>
            <nav>
                <a href="{% url 'home' %}" class="text-indigo-600 hover:underline px-4">Home</a>
                <a href="{% url 'download' %}" class="text-indigo-600 hover:underline px-4">Download</a>
                <a href="{% url 'login' %}" class="text-indigo-600 hover:underline px-4">Login</a>
                <a href="{% url 'profile' %}" class="text-indigo-600 hover:underline px-4">Profile</a>

        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-12 text-center">
        <h2 class="text-4xl font-bold text-gray-800 mb-4">Welcome to TubeSnatcher!</h2>

        <div class="flex justify-center space-x-4">
            <a href="{% url 'download' %}" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-500 transition ease-in-out duration-200">Get Started</a>
            <a href="{% url 'register' %}" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-md hover:bg-gray-300 transition ease-in-out duration-200">Register</a>
        </div>
    </main>

    <footer class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 text-center text-gray-600">
            <p>&copy; 2024 TubeSnatcher. All rights reserved.</p>
        </div>
    </footer>

</html>
