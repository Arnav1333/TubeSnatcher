<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex items-center justify-between">
            <h1 class="text-3xl font-bold text-gray-800">TubeSnatcher</h1>
            <nav class="flex items-center space-x-4">
                <a href="{% url 'home' %}" class="text-indigo-600 hover:underline px-4">Home</a>
                <a href="{% url 'download' %}" class="text-indigo-600 hover:underline">Download</a>
                <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Register</a>
                <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login</a>
            </nav>
        </div>
    </header>
    
    <main class="flex-grow flex items-center justify-center px-4 py-6">
        <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-500 transition ease-in-out duration-200">
                    Login
                </button>
            </form>
            <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Register</a></p>
        </div>
    </main>
</body>

</html>
